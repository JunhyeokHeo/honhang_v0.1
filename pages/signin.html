<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/icon-font.css">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1|Song+Myung" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>혼행</title>
</head>

<body>
  <main>
    <div class="bg-video">
      <video class="bg-video__content" autoplay muted loop>
        <source src="../img/street.mp4" type="video/mp4">
        <source src="../img/street.webm" type="video/webm">
      </video>
    </div>

    <div class="card">
      <div class="signin">
        <div class="signin__left">
          <div class="form"></div>
          <div class="form__group">
            <input type="email" class="form__input" placeholder="Email" id="email" autocomplete="off" required>
            <label for="email" class="form__label">이메일을 입력해주세요.</label>
          </div>
          <div class="form__group">
            <input type="password" class="form__input" placeholder="password" id="password" autocomplete="off" required>
            <label for="password" class="form__label">비밀번호를 입력해주세요.</label>
          </div>
          <button onclick="signin()" class="btn btn--color">로그인</button>
          <button onclick="signout()" class="btn btn--color signout">로그아웃</button>
          <a href="signup.html" class="btn-text">회원가입하기</a>
        </div>
      </div>

      <div class="signin__right">
        <div class="signin__right-logo">혼행로고.</div>
      </div>
    </div>
    </div>

  </main>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../js/firebase.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
