<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/icon-font.css">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1|Song+Myung" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>혼행</title>
</head>

<body>
    <main>
        <div class="signin-bg-image">
          <div class="signin__logo-box">
            <img src="../img/logo-black.png" alt="logo-black" class="signin__logo">
          </div>
          <div class="signin">
            <div class="signin__text">
              <div class="heading-primary heading-primary--white">SIGNUP</div>
            </div>
            <div class="form">
              <div class="form__group">
                <input type="email" class="form__input" placeholder="Email" id="email" autocomplete="off" required>
                <label for="email" class="form__label">사용하실 이메일을 입력해주세요.</label>
              </div>
              <div class="form__group">
                <input type="password" class="form__input" placeholder="password" id="password" autocomplete="off" required>
                <label for="password" class="form__label">사용하실 비밀번호를 입력해주세요.</label>
              </div>
              <button onclick="signup()" class="btn btn--color u-margin-top-2">초간단 회원가입</button>
              <div class="form__link-box">
                <a href="signin.html" class="form__link">이미 아이디가 있으시다구요?</a>
              </div>
    
            </div>
          </div>
          <div class="signin__copyright para">&copy;2018 Hurray All Rights Reserved</div>
        </div>
      </main>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../js/firebase.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
